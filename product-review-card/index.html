<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Card</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <main class="card">
    <figure class="card__figure">
      <img src="./assets/images/image-product-mobile.jpg" alt="perfume" class="card__image card__image--m">
      <img src="./assets/images/image-product-desktop.jpg" alt="perfume" class="card__image card__image--dt">
    </figure>

    <section class="card__content">
      <h1 class="card__heading--perfume">perfume</h1>
      
      <h2 class="card__heading--description">Gabrielle Essence Eau De Parfum</h2>
      
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="card__price">
        <span class="card__price--sale">$149.99</span>
        <span class="card__price--listed">$169.99</span>
      </div>

      <button class="card__btn">
        <img src="./assets/images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
