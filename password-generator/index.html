<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/main.js" defer></script>
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="container">
    <h1 class="header">Password Generator</h1>

    <!-- password generator display -->
    <div class="display">
      <input class="display__text" placeholder="P4$5W0rD!" disabled/>
      <div class="display__copy">
        <p class="display__copy--text"></p>
        <svg class="display__copy--svg" width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/>
        </svg>
      </div>
    </div>
    
    <!-- password generator controls -->
    <div class="controls">

      <!-- password length slider -->
      <div class="slider">
        <div class="slider__group">
          <span class="slider--text">Character Length</span>
          <span class="slider--value">0</span>
        </div>
        <input type="range" min="0" max="20" class="slider--input" value="0">
      </div>

      <!-- password options -->
      <div class="options">
        <label class="option">
          <input type="checkbox" class="option__input option-1">
          <span class="option__box"><img src="./assets/images/icon-check.svg" alt="" class="option__box--img"></span>
          Include Uppercase Letters
        </label>

        <label class="option">
          <input type="checkbox" class="option__input option-2">
          <span class="option__box"><img src="./assets/images/icon-check.svg" alt="" class="option__box--img"></span>
          Include Lowercase Letters
        </label>

        <label class="option">
          <input type="checkbox" class="option__input option-3">
          <span class="option__box"><img src="./assets/images/icon-check.svg" alt="" class="option__box--img"></span>
          Include Numbers
        </label>

        <label class="option">
          <input type="checkbox" class="option__input option-4">
          <span class="option__box"><img src="./assets/images/icon-check.svg" alt="" class="option__box--img"></span>
          Include Symbols
        </label>
      </div>

      <!-- password strength meter -->
      <div class="meter">
        <span class="meter__title">Strength</span>
        <div class="indicator">
          <span class="indicator__text"></span>

          <div class="indicator__strength">
            <span class="indicator__bar indicator__bar--too-weak"></span>
            <span class="indicator__bar indicator__bar--weak"></span>
            <span class="indicator__bar indicator__bar--medium"></span>
            <span class="indicator__bar indicator__bar--strong"></span>
          </div>
        </div>
      </div>

       <!-- generate password button -->
      <button class="generate-btn">
        <span class="generate-btn__text">Generate</span>
        <div>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path class="arrow-path" fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
          </svg>
        </div>
      </button>
    </div>
  </main>
</body>
</html>
