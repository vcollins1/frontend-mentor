<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/main.js" type="module"></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body class="dark">
  <main class="container">
    <header class="header container--content">
      <div class="quiz-header"></div>
      <div class="clr-theme">
        <img src="./assets/images/icon-sun-dark.svg" alt="" class="sun">
        <label class="toggle" aria-label="theme-toggle">
          <input type="checkbox" id="toggle__input" class="toggle__input" checked>
          <span class="toggle__switch"></span>
        </label>
        <img src="./assets/images/icon-moon-dark.svg" alt="" class="moon">
      </div>
    </header>
  
    <section class="container--content">
      <div class="section-info">
        <h1 class="section-info__header">Welcome to the<span class="section-info__header--span">Frontend Quiz!</span></h1>
        <h2 class="section-info__choice">Pick a subject to get started</h2>
        <div class="progress">
          <div class="progress__value"></div>
        </div>
      </div>

      <div class="quiz-select">
        <div class="box box--1"></div>
        <div class="box box--2"></div>
        <div class="box box--3"></div>
        <div class="box box--4"></div>
        <button class="btn"></button>
        <div class="no-selection">
          <img src="./assets/images/icon-error.svg" alt="icon-error">
          <span>Please select an answer</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
