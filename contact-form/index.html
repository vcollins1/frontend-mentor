<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/main.js" defer></script>
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form class="form">
    <h1 class="form__header">Contact Us</h1>

    <fieldset class="form__user">
      <label>
        First Name <span class="star">*</span>
        <input type="text" name="firstname">
      </label>
  
      <label>
        Last Name <span class="star">*</span>
        <input type="text" name="lastname">
      </label>

      <label>
        Email Address <span class="star">*</span>
        <input type="email" name="email">
      </label>
    </fieldset>

    <fieldset class="form__query">
      <legend>Query Type <span class="star">*</span></legend>
      <label>
        <input type="radio" name="query" value="general">
        General Enquiry
      </label>

      <label>
        <input type="radio" name="query" value="support">
        Support Request
      </label>
    </fieldset>

    <label class="form__message">
      Message <span class="star">*</span>
      <textarea name="message" id="message"></textarea>
    </label>

    <label class="form__consent">
      <input type="checkbox" name="consent">
      <p>I consent to being contacted by the team <span class="star">*</span></p>
    </label>

    <button type="submit" class="form__btn">Submit</button>
  </form>
</body>
</html>
