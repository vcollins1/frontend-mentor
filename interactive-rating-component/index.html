<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/main.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <main class="main">
    <div class="main__card">
      <figure class="page-icon">
        <img src="./assets/images/icon-star.svg" alt="star icon">
      </figure>
  
      <section  class="content">
        <h1 class="content__header">How did we do?</h1>
        <p class="content__text">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </section>
  
      <div class="ratings" role="radiogroup" tabindex="0" aria-label="select a rating">
        <label tabindex="-1" id="one" class="radio-btn" role="radio" aria-checked="false">
          1
          <input type="radio" name="rating" value="1" class="rating">
        </label>
  
        <label tabindex="-1" id="two" class="radio-btn" role="radio" aria-checked="false">
          2
          <input type="radio" name="rating" value="2" class="rating">
        </label>
  
        <label tabindex="-1" id="three" class="radio-btn" role="radio" aria-checked="false">
          3
          <input type="radio" name="rating" value="3" class="rating">
        </label>
  
        <label tabindex="-1" id="four" class="radio-btn" role="radio" aria-checked="false">
          4
          <input type="radio" name="rating" value="4" class="rating">
        </label>
  
        <label tabindex="-1" id="five" class="radio-btn" role="radio" aria-checked="false">
          5
          <input type="radio" name="rating" value="5" class="rating">
        </label>
      </div>
  
      <button class="submit-rating" aria-label="submit rating">submit</button>
    </div>
  </main>
</body>
</html>
