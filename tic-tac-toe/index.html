<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/main.css">

  <script src="./assets/main.js" defer></script>
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <main class="main container play">
    <header class="board-header">
      <img class="board-header__logo" src="./assets/images/logo.svg" alt="x o site logo">
      <div class="turn">
        <span class="turn__img">
          <svg viewBox="0 0 65 65" width="64" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#31C3BD" fill-rule="evenodd"/>
          </svg>
        </span>
        <h1>turn</h1>
      </div>
      <span class="reset">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/>
        </svg>
      </span>
    </header>

    <div class="board">
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
      <span class="board__box"></span>
    </div>

    <div class="results">
      <span class="result result--p1">
        <h2>x (you)</h2>
        <h3>14</h3>
      </span>

      <span class="result result--ties">
        <h2>ties</h2>
        <h3>32</h3>
      </span>

      <span class="result result--p2">
        <h2>o (cpu)</h2>
        <h3>11</h3>
      </span>
    </div>
  </main>
</body>
</html>
