<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./assets/main.js" type="module"></script>
  <link rel="stylesheet" href="./assets/main.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="report">
      <div class="report__user">
        <div class="info">
            <figure>
              <img src="./assets/images/image-jeremy.png" alt="profile picture" class="info__img">
            </figure>
            <h1 class="info__header"><span class="info__header--span">Report for</span><br>Jeremy Robson</h1>
        </div>
        <div class="selection">
          <span class="select select--daily">Daily</span>
          <span class="select select--weekly active">Weekly</span>
          <span class="select select--monthly">Monthly</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
