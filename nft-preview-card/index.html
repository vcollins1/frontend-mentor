<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <a href="#" class="card__img" aria-label="glowing cube">
        <div class="card__img--hover"><img src="./assets/images/icon-view.svg" alt="eye"></div>
      </a>
      <a href="#" class="card__header"><h1>Equilibrium #3429</h1></a>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__eth">
          <img src="./assets/images/icon-ethereum.svg" alt="ethereum symbol">
          <p>0.041 ETH</p>
        </div>

        <div class="card__days">
          <img src="./assets/images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="user">
        <img src="./assets/images/image-avatar.png" alt="user avatar" class="user__img">
        <a href="#" class="user__info">Creation of <span class="user__info--white">Jules Wyvern</span></a>
      </div>
    </section>
  </main>
</body>
</html>
